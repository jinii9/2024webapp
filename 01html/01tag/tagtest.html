<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a:link, a:visited {
            text-decoration: none;
        }
        a:link {
            color:yellowgreen;
        }
        a:visited {
            color: aquamarine;
        }
        .main {
            background-color: antiquewhite;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .box {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>test</h1>
        <a href="#">뮻</a>
        <div class="box">안녕하세요.</div>
    </div>
</body>
</html>
